<h1 class="head">協助主題：評論</h1>

<h4 class="odd">說明</h4>
<p class="even">
網站管理員可以決定是否開啟評論功能給使用者來使用。許多模組都有支援評論功能，並且以各種不同的方式呈現。評論可以根據群組來決定要呈現的功能及內容，這給使用者提供了一個快速的互動功能。<br /><br />
此評論管理工具允許管理員去編輯及刪除任何不管來自哪個模組的已發表評論。就像是區塊管理頁面一樣，提供部份篩選工具好讓您可以更方便的進行管理。
<br /><br />
您也可以一次選擇多個評論並同時刪除之。

</p>

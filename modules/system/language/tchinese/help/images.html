<h1 class="head">協助主題：圖片管理</h1>

<h4 class="odd">說明</h4>
<p class="even">
圖片管理員是一可以讓會員透過網站後台來上傳、整理以及取得圖片的管理工具。您必須設定設定好圖片管理員之後才能使用它，包括建立一些分類以便儲存圖片並且設定圖片的容量、長寬大小上限、以及哪些群組可以存取這些圖片...等等。每個分類都可以有不同的設定組合。
<br /><br />
圖片可以透過瀏覽器被分類並直接上傳到主機上，也可以快速的被插入到文章之中。此外，每個分類可以依照不同群組給予不同的大小、長寬及存取設定。

</p>
